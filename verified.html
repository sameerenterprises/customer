<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Material Verified</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #d1fae5, #a7f3d0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .tick {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      position: relative;
    }

    .tick-mark {
      position: absolute;
      width: 25px;
      height: 50px;
      border-right: 8px solid #16a34a;
      border-bottom: 8px solid #16a34a;
      transform: rotate(45deg) scale(0);
      top: 10px;
      left: 32px;
      animation: popIn 0.6s ease-out forwards;
    }

    @keyframes popIn {
      0% {
        transform: rotate(45deg) scale(0);
        opacity: 0;
      }
      60% {
        transform: rotate(45deg) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: rotate(45deg) scale(1);
      }
    }

    .message {
      font-size: 1.3rem;
      font-weight: bold;
      color: #065f46;
      margin-top: 25px;
    }

    .sub-message {
      font-size: 1rem;
      color: #047857;
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="tick">
      <div class="tick-mark"></div>
    </div>
    <div class="message">âœ… Verified Successfully</div>
    <div class="sub-message">The material you have purchased is genuine.</div>
  </div>
</body>
</html>
