<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Material Verified</title>
  <style>
    :root {
      --green: #16a34a;
      --dark-green: #065f46;
      --light-green-bg: #d1fae5;
      --lighter-green-bg: #a7f3d0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, var(--light-green-bg), var(--lighter-green-bg));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .tick {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      position: relative;
    }

    .tick-mark {
      position: absolute;
      width: 25px;
      height: 50px;
      border-right: 8px solid var(--green);
      border-bottom: 8px solid var(--green);
      transform: rotate(45deg) scale(0);
      top: 10px;
      left: 32px;
      animation: popIn 0.6s ease-out forwards;
    }

    @keyframes popIn {
      0% {
        transform: rotate(45deg) scale(0);
        opacity: 0;
      }
      60% {
        transform: rotate(45deg) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: rotate(45deg) scale(1);
      }
    }

    .message {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--dark-green);
      margin-top: 25px;
    }

    .sub-message {
      font-size: 1rem;
      color: #047857;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      .tick {
        width: 80px;
        height: 80px;
      }

      .tick-mark {
        width: 20px;
        height: 40px;
        border-right: 6px solid var(--green);
        border-bottom: 6px solid var(--green);
        left: 26px;
        top: 12px;
      }

      .message {
        font-size: 1.3rem;
      }

      .sub-message {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tick">
      <div class="tick-mark"></div>
    </div>
    <div class="message">âœ… Verified Successfully</div>
    <div class="sub-message">The material you have purchased is genuine and verified by our system.</div>
  </div>
</body>
</html>
