<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price List - Sameer Enterprises</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
    }
    .container {
      padding: 20px;
      display: flex;
      flex-direction: column; /* Stack items vertically */
      align-items: center; /* Center items horizontally */
    }
    h1 {
      font-size: 28px;
      color: #333;
      margin: 20px 0;
      text-decoration: underline;
    }
    .button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px 0; /* Vertical margin to separate buttons */
      cursor: pointer;
      color: white;
      background-color: #0066cc;
      border: none;
      border-radius: 5px;
      width: 220px; /* Fixed width for consistent button size */
      text-align: center;
    }
    .button:hover {
      background-color: #005bb5;
    }
    .back-button {
      font-size: 18px;
      background-color: #ff6600;
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
    }
    .back-button:hover {
      background-color: #cc5200;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      .button {
        font-size: 16px;
        padding: 8px 16px;
        width: 180px;
      }
      .back-button {
        font-size: 16px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Price List</h1>

    <!-- Retail Cash Button -->
    <a href="pricelist/rtcash.html">
      <button class="button">Retail Cash</button>
    </a>

    <!-- Wholesale Cash Button -->
    <a href="pricelist/wscash.html">
      <button class="button">Wholesale Cash</button>
    </a>

    <!-- Back Button -->
    <a href="index.html">
      <button class="back-button">Back</button>
    </a>
  </div>
</body>
</html>
