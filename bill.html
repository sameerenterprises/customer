<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
    
        * {
            box-sizing: border-box; /* FIX: Prevent overflow */
        }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .login-box {
            background: white;
            width: 100%;
            max-width: 350px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align: center;
            font-size: 1.4rem;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        /* Extra small mobile adjustments */
        @media (max-width: 360px) {
            .login-box {
                padding: 18px;
            }
            button, input {
                font-size: 0.9rem;
                padding: 10px;
            }
            .login-box h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Welcome to Sameer Enterprises Portal</h2>

    <h2>Login</h2>

    <input type="text" id="userId" placeholder="Enter User ID">
    <input type="password" id="password" placeholder="Enter Password">

    <button onclick="login()">Login</button>

    <p id="errorMsg" class="error"></p>
</div>

<script>
    const users = {
        "maitri": { password: "maitri2235", page: "bill/maitri/maitri.html" },
        "venus": { password: "venus1122", page: "bill/venus/venus.html" },
        "zigma": { password: "zigma9890", page: "bill/zigma/zigma.html" }
    };

    function login() {
        const uid = document.getElementById("userId").value.trim();
        const pass = document.getElementById("password").value.trim();
        const error = document.getElementById("errorMsg");

        if (users[uid] && users[uid].password === pass) {
            window.location.href = users[uid].page;
        } else {
            error.textContent = "Invalid User ID or Password";
        }
    }
</script>

</body>
</html>
