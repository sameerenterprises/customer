<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            width: 300px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid gray;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Welcome to Sameer Enterprises Portal</h2>
  
    <h2>Login</h2>
    <input type="text" id="userId" placeholder="Enter User ID">
    <input type="password" id="password" placeholder="Enter Password">

    <button onclick="login()">Login</button>

    <p id="errorMsg" class="error"></p>
</div>

<script>
    // Valid users → Redirect pages
    const users = {
        "maitri": { password: "maitri2235", page: "bill/2235maitri.html" },
        "venus": { password: "venus1122", page: "bill/1122venus.html" },
        "zigma": { password: "zigma9890", page: "bill/9890zigma.html" }
    };

    function login() {
        const uid = document.getElementById("userId").value.trim();
        const pass = document.getElementById("password").value.trim();
        const error = document.getElementById("errorMsg");

        if (users[uid] && users[uid].password === pass) {
            // Redirect to user’s invoice page
            window.location.href = users[uid].page;
        } else {
            error.textContent = "Invalid User ID or Password";
        }
    }
</script>

</body>
</html>
